<html>
  <head>
      <title>Missile simulation</title>

      <link rel="icon" href="assets/icon.ico">


      <script language="javascript" type="text/javascript" src="libs/p5.js"></script>
      <script language="javascript" type="text/javascript" src="libs/jquery.js"></script>
      <script language="javascript" type="text/javascript" src="main.js"></script>
      <script language="javascript" type="text/javascript" src="missile.js"></script>
      <script language="javascript" type="text/javascript" src="athmosphere.js"></script>
      <script language="javascript" type="text/javascript" src="physics.js"></script>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" >
      <link language="javascript" type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
    <div id="margin">
      <div class="row">
        <div class="col-md-8">
          <div id="simulation">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="thumbnail setup">
              <div class="row">
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Launch ∠</span>
                    <input type="text" class="form-control launchangle">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Fuel</span>
                    <input type="text" class="form-control fuel">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Mass</span>
                    <input type="text" class="form-control mass">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Fueluse</span>
                    <input type="text" class="form-control fueluse">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Width</span>
                    <input type="text" class="form-control width">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Height</span>
                    <input type="text" class="form-control length">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Thrust ∠</span>
                    <input type="text" class="form-control thrustangle">
                  </div>
                </div>
                <div class="col-md-8">
                  <button id="launch" class="btn btn-success">Launch</button>
                  <button id="showinfo" class="btn btn-success">Show info</button>
                  <button id="running" class="btn btn-success">Running</button>
                </div>
              </div>
          </div>

      </div>
    </div>
  </body>
</html>
